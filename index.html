<!doctype html>
<html lang="en">

<head>
    <title>Trivia Game</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://fonts.googleapis.com/css?family=Jua" rel="stylesheet">
    <link rel="icon" href="assets/images/paw.png">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B"
        crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css">

</head>

<body>
    <header>
        <img src='assets/images/dogs-header.jpg' alt='headerImg' width='100%' height='8%'>
    </header>
    <div class="container col-lg-10">
        <div class="card">
            <div id=timeLeft></div>
            <div id=currentQuestion>Total Trivia</div>
            <div class='question'>Cb-the not really dog game</div>

            <button id='startBtn' class="btn btn-success btn-xxs theme-button">
                Start</button>
            <!-- Question page -->
            <ol class="container answerList">
               
            </ol>
            <!-- Answer Page -->
            <div id=message></div>
            <div id=correctedAnswer></div>
            <div id=gif></div>
            <!-- Scoreboard -->
            <div id=finalMessage></div>
            <div id=correctAnswers></div>
            <div id=incorrectAnswers></div>
            <div id=unanswered></div>
            <div id='startOverBtn'></div>
        </div>

    </div>
    </div>










    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/js/bootstrap.min.js" integrity="sha384-o+RDsa0aLu++PJvFqy8fFScvbHFLtbvScb8AjopnFD+iEQ7wo/CG0xlczd+2O/em"
        crossorigin="anonymous"></script>
    <script src="./assets/javascript/app.js"></script>


</body>

</html>
